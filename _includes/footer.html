{% include calculate_relative_base.html %}
{% include escape-404.html %}

{% capture logo_icon_url %}{{ relativebase }}{{ site.logo-icon-dark  }}{% endcapture %}
{% assign logo_icon_url = logo_icon_url | replace: "//", "/" %}
<footer class="main-footer">
    <div class="footer-wrapper">
        <div class="logo-symbol">
            <a class="logo-link" title="{{ site.title }}" href="{{ relativebase }}">
                <img src="{{ logo_icon_url }}" alt="{{ site.title }}" width="28px" height="28px" style="margin: 9px 0"></img>
            </a>
        </div>
        <div class="copyright">
          <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
        </div>
        <div class="footer-nav">
            <div>
                <a href="{{ relativebase }}archive.html">
                    Posts
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}tags.html">
                    Tags
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}about.html">
                    About
                </a>
            </div>
        </div>
    </div>
</footer> <!-- End Footer -->
